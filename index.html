<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Foodtruck: Yum yum gim me sum</title>
</head>
<body>
    <div class="container">

        <!---- Menu ---->   
        <section id="menu" class="menu">
    
            <!-- Cartknapp -->
            <button id="cartButton" class="btn">
                <div class="upp"></div>
                <div class="ner"></div>
                <div class="orange-circle"></div>
            </button>
    
            <h2>MENY</h2>
    
            <div class="item"> 
                <button class="food-button" data-name="KARLSTAD" data-price="9">
                    <div class="name-price">
                        <p class="item-name">KARLSTAD</p>
                        <div class="line"></div>
                        <p class="item-price">9 SEK</p>
                    </div>
                    <p class="ingredients">kantarell, scharlottenlök, morot, bladpersilja</p>
                </button>
            </div>
            
            <div class="item">
                <button class="food-button" data-name="BANGKOK" data-price="9">
                    <div class="name-price">
                        <p class="item-name">BANGKOK</p>
                        <div class="line"></div>
                        <p class="item-price">9 SEK</p>
                    </div>
                    <p class="ingredients">morot, salladslök, chili, kokos, lime, koriander</p>
                </button>
            </div>
            
            <div class="item">
                <button class="food-button" data-name="Ho Chi Minh" data-price="9">
                    <div class="name-price">
                        <p class="item-name">Ho Chi Minh</p>
                        <div class="line"></div>
                        <p class="item-price">9 SEK</p>
                    </div>
                    <p class="ingredients">kål, salladslök, chili, vitlök, ingefära, tofu</p>
                </button>
            </div>
            
            <div class="item">
                <button class="food-button" data-name="PARIS" data-price="9">
                    <div class="name-price">
                        <p class="item-name">PARIS</p>
                        <div class="line"></div>
                        <p class="item-price">9 SEK</p>
                    </div>
                    <p class="ingredients">kål, chevré, honung, basilika, valnötspasta</p>
                </button>
            </div>
            
            <div class="item">
                <button class="food-button" data-name="Oaxaca" data-price="9">
                    <div class="name-price">
                        <p class="item-name">Oaxaca</p>
                        <div class="line"></div>
                        <p class="item-price">9 SEK</p>
                    </div>
                    <p class="ingredients">majs, tomat, rostade ärtor, vitlök, lime</p>
                </button>
            </div>
    
            <!-------Dipmeny----->

            <div class="dips">
                <div class="name-price">
                    <p class="item-name">DIPSÅS</p>
                    <div class="line"></div>
                    <p class="item-price">19 SEK</p>
                </div>
            
                <div class="frame10">
                    <button class="dip-button" data-name="sweet chili" data-price="19">Sweet Chili</button>
                    <button class="dip-button" data-name="wonton std" data-price="19">Wonton Std</button>
                    <button class="dip-button" data-name="sweet & sour" data-price="19">Sweet & Sour</button>
                    <button class="dip-button" data-name="hot mango" data-price="19">Hot Mango</button>
                    <button class="dip-button" data-name="guacamole" data-price="19">Guacamole</button>
                </div>    
            </div>
    
            <!-------Dricka----->

            <div class="drinks">
                <div class="name-price">
                    <p class="item-name">DRYCK</p>
                    <div class="line"></div>
                    <p class="item-price">19 SEK</p>
                </div>
    
                <div class="frame7">
                    <button class="drink-button" data-name="Fanta Orange" data-price="19">Fanta Orange</button>
                    <button class="drink-button" data-name="Fanta Exotic" data-price="20">Fanta Exotic</button>
                    <button class="drink-button" data-name="Coca Cola" data-price="19">Coca Cola</button>
                    <button class="drink-button" data-name="Sprite" data-price="19">Sprite</button>
                    <button class="drink-button" data-name="LOKA Granatäpple" data-price="19">LOKA Granatäpple</button>
                    <button class="drink-button" data-name="LOKA Citrus" data-price="19">LOKA Citrus</button>
                </div>
            </div> 
        </section>
    
        <!-----Cart-sidan----->

        <section id="orderb" class="orderb" style="display: none;">
        
            <div class="cart">
                <button id="checkoutButton" class="btn-n">
                    <div class="upp"></div>
                    <div class="ner"></div>
                </button>
                <div class="items">
                    <!-- läggs i js -->
                </div>
                <div class="total-container">
                    <div class="total">
                        <span class="total-title">TOTALT</span>
                        <span class="total-subtitle">inkl 20% moms</span>
                        <span class="price">0 SEK</span>
                    </div>
                    <button class="take-my-money">TAKE MY MONEY!</button>
                </div>
            </div>
        </section>
    
        <!----CTA-sidan---->

        <section id="cta-section" class="cta-section" style="display: none;">
    
            <div class="cta">
                <div class="cta-box">
                    <img src="a087f7ec21b4c797b479c102d8b7d9f8.png" alt="Image">
                    <h2>DINA WONTONS TILLAGAS!</h2>
                    <h3>ETA 5 MIN</h3>
                    <span class="OrderId">#</span>
    
                    <div class="footer">
                        <button class="kvitto">Kvitto</button>
                        <div class="error-message" style="display: none;">Tyvärr går det inte att se kvitto just nu.</div>
                        <button id="newOrderButton" class="order">GÖR EN NY BESTÄLLNING</button>
                    </div>
    
                </div>
            </div>        
        </section>
    </div>
</body> 
</html>
